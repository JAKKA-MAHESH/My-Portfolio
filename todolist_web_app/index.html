<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="theme-selector">
            <span>Choose a theme:</span>
            <button class="theme-btn" data-theme="default">Default</button>
            <button class="theme-btn" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="ocean">Ocean</button>
            <button class="theme-btn" data-theme="sunset">Sunset</button>
            <button class="theme-btn" data-theme="forest">Forest</button>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="categorySelect">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="dueDate"></label>
            <input type="date" id="dueDate" title="Select due date" placeholder="Select due date">
            <button id="addTaskBtn" class="add-btn"><i class="material-icons">add</i></button>
        </div>

        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p id="confirmationText"></p>
                <div class="modal-buttons">
                    <button id="confirmClear">Yes</button>
                    <button id="cancelClear">Back</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="creative-footer">
        <span class="name">@ Jakka Mahesh</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
